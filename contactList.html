<!DOCTYPE html>
<html>
<head>
  <style>
    .show .modal{
display:block;
    }

  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
   <div class="jumbotron">
      <h1>Contact List</h1>
      <button class="btn btn-info float-right" data-toggle="modal" data-target="#myModal">ADD</button>
      <input type="text" placeholder="Search" id="search"class="form-control col-sm-3"> 
   </div>
   <div class="modal show" id="myModal">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header bg-warning">
               <h2 class="modal-title">Add contact here</h2>
            </div>
            <div class="modal-body">
               Name:
               <input type="text" class="form-control " id="name" >
               Number:
               <input type="" class="form-control " id="number" >
            </div>
            <div class="modal-footer">
               <button class="btn btn-info" id="addPerson" data-dismiss="modal">Add Person</button>
               <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
         </div>
         
      </div>
   </div>
   <div id="main-list" class="p-2 container ">
  <div id="wrap" class="border p-3 ">
<!--      <h5>John Doe 594938465983<span class="float-right"><i class="fa fa-trash text-danger"></i>&nbsp;<i class="fas fa-edit"</i></span></h5> -->
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/contactList.js"></script>

</body>
</html>
